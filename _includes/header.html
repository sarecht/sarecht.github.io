
<div class="wrapper">
  <center> <a href="/"><div class="site-title">   {{site.title}} </div></a></center>
</div>
<div class="wrapper site-description">
<center>  {{site.description}} </center>
</div>
<div class="wrapper">
  <div class="trigger site-navigation">
    <a class="page-link" href="{{site.url}}{{site.baseurl}}">HOME</a><span class="exclamationMark"><i class="fa fa-anchor" aria-hidden="true"></i>

</span>

    {% for sitePage in site.pages %}
    {% if sitePage.title %}

    <a class="page-link" href="{{sitePage.url | prepend: site.baseurl }}">{{sitePage.title}}</a><span class="exclamationMark"><i class="fa fa-anchor" aria-hidden="true"></i>

</span>
    {% endif %}
    {% endfor %}
  </div>
</div>
<script>
  (document).ready(function() {
    ("page-link").sparkle();
  });
</script>
